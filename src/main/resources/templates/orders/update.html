<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Order</title>
</head>
<body>
<h1>Update Order</h1>
<form th:action="@{/orders/update}" method="post">
    <input type="hidden" name="order_id" th:value="${order.order_id}" />
    <input type="hidden" id="user_id" name="user_id" th:value="${order.user_id}" readonly />

    <label for="order_status">Order Status:</label>
    <input type="text" id="order_status" name="order_status" th:value="${order.order_status}" /><br>

    <label for="total_amount">Total Amount:</label>
    <input type="number" id="total_amount" name="total_amount" step="0.01" th:value="${order.total_amount}" /><br>

    <label for="shipping_address">Shipping Address:</label>
    <textarea id="shipping_address" name="shipping_address" rows="4" cols="50" th:text="${order.shipping_address}"></textarea><br>

    <button type="submit">Update</button>
</form>
</body>
</html>
