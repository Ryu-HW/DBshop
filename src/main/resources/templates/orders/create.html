<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
</head>
<body>
<h1>Create New Order</h1>
<form th:action="@{/orders/create}" method="post">
    <label for="user_id">User ID:</label>
    <input type="text" id="user_id" name="user_id" required /><br>

    <label for="order_status">Order Status:</label>
    <input type="text" id="order_status" name="order_status" required /><br>

    <label for="total_amount">Total Amount:</label>
    <input type="number" id="total_amount" name="total_amount" step="0.01" required /><br>

    <label for="product_name">상품명</label>
    <input type="text" id="product_name" name="product_name" required /><br>

    <label for="quantity">상품개수</label>
    <input type="number" id="quantity" name="quantity" step="1" required /><br>

    <label for="shipping_address">Shipping Address:</label>
    <textarea id="shipping_address" name="shipping_address" rows="4" cols="50" required></textarea><br>

<!--    <button type="submit">Create Order</button>-->
    <input type="submit" value="작성">
</form>

</body>
</html>
